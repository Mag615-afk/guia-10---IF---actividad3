name: Flutter Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"

      - name: Install dependencies
        run: flutter pub get

      - name: Run integration tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29  # ← API más ligero
          target: google_apis  # ← Imagen más pequeña
          arch: x86  # ← Arquitectura más rápida sin aceleración
          profile: pixel_4  # ← Dispositivo más moderno
          force-avd-creation: false  # ← Reutilizar AVD si existe
          disable-animations: true
          emulator-options: -no-audio -no-window -gpu swiftshader_indirect -no-snapshot -no-boot-anim -memory 2048 -partition-size 1024
          script: flutter test integration_test/festivities_test.dart