name: Flutter CI - Integration Tests Cusco 360

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  android-integration-test:
    runs-on: macos-latest
    timeout-minutes: 35

    steps:
    # 1. Checkout del repo
      - uses: actions/checkout@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
           # 3. Instalar Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install Android Emulator
        run: |
          echo "Installing Android Emulator and System Image..."
          sdkmanager --install "emulator"
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          sdkmanager --install "platforms;android-30"
          sdkmanager --install "build-tools;30.0.3"
          sdkmanager --list

      - name: Create AVD
        run: |
          echo "Creating Android Virtual Device..."
          echo "no" | avdmanager create avd \
            --name "test_avd" \
            --package "system-images;android-30;google_apis;x86_64" \
            --device "pixel_4" \
            --force

      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          emulator -avd test_avd \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect \
            -memory 2048 \
            -partition-size 2048 &
          adb wait-for-device

      - name: Wait for emulator to fully boot
        run: |
          echo "Waiting for emulator to fully boot..."
          # Esperar a que el sistema est√© listo
          until adb shell getprop sys.boot_completed | grep "1"; do
            echo "Waiting for boot completion..."
            sleep 10
          done
          
          # Esperar adicional para servicios
          sleep 30
          
          # Deshabilitar animaciones
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0
          
          echo "Emulator is ready!"

      - name: Verify setup
        run: |
          echo "Connected devices:"
          adb devices -l
          echo "Flutter devices:"
          flutter devices
          echo "AVD list:"
          avdmanager list avd

      - name: Instalar dependencias
        run: flutter pub get

      - name: Run integration tests
        run: flutter test integration_test/festivities_test.dart

      - name: Stop emulator
        if: always()
        run: |
          adb emu kill || true
          pkill -f emulator || true