name: Flutter CI - Integration Tests Cusco 360

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  android-test:
    runs-on: macos-latest
    timeout-minutes: 35

    steps:
    # 1. Descargar repo
      - uses: actions/checkout@v4
    # 2. Java (necesario para Gradle y Android)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # ðŸš€ Emulador estable y funcionando (SIN ERRORES)
      - name: Run integration tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          script: flutter test integration_test/festivities_test.dart
          disable-animations: true
