name: Flutter CI - Integration Tests Cusco 360

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  android-integration-test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Instalar dependencias
        run: flutter pub get

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create AVD and run emulator
        run: |
          echo "y" | sdkmanager --install "system-images;android-30;default;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;default;x86_64" -d "pixel_4"
          emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &
          adb wait-for-device
          
      - name: Wait for emulator to be ready
        run: |
          # Esperar a que el sistema esté completamente booteado
          until adb shell getprop sys.boot_completed | grep "1"; do
            sleep 5
          done
          # Esperar adicional para que esté completamente funcional
          sleep 30
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0

      - name: Verify emulator connection
        run: |
          flutter devices
          adb devices
          adb shell pm list packages

      - name: Run integration tests
        run: flutter test integration_test/festivities_test.dart

      - name: Stop emulator
        if: always()
        run: adb -s emulator-5554 emu kill