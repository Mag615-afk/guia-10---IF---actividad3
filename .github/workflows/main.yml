name: Flutter Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest   # Android emulator funciona en Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"

      - name: Install dependencies
        run: flutter pub get

      - name: Run integration tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          profile: pixel_xl

          # ðŸ”¥ FIX DEL ESPACIO (esto evita el error FATAL)
          disk-size: 6000M
          ram-size: 2048M
          heap-size: 512M
          force-avd-creation: true
          disable-animations: true

          script: flutter test integration_test/festivities_test.dart
