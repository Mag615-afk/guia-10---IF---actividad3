name: Flutter CI - Integration Tests Cusco 360

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  android-integration-test:
    runs-on: macos-latest
    timeout-minutes: 35

    steps:
      # 1. Descargar repo
      - uses: actions/checkout@v4

      # 2. Java (necesario para Gradle y Android)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter estable
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      # 4. Instalar dependencias
      - name: Instalar dependencias Flutter
        run: flutter pub get

      # 5. Preparar Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 6. Crear y arrancar AVD estable
      - name: Crear y lanzar emulador Android
        run: |
          echo "üì¶ Instalando system image..."
          echo "y" | sdkmanager --install "system-images;android-30;google_apis;x86_64"

          echo "üõ† Creando AVD..."
          echo "no" | avdmanager create avd -n TestDevice -k "system-images;android-30;google_apis;x86_64" -d pixel_4

          echo "üöÄ Lanzando emulador..."
          nohup emulator -avd TestDevice -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim &

          echo "‚åõ Esperando a que ADB detecte el dispositivo..."
          adb wait-for-device

      # 7. Esperar BOOT COMPLETO del emulador
      - name: Esperar a que el emulador est√© listo
        run: |
          echo "‚åõ Esperando a que Android termine de bootear..."
          for i in {1..60}; do
            BOOT=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [ "$BOOT" = "1" ]; then
              echo "üéâ Android booteado!"
              break
            fi
            echo "‚è≥ Boot no completado a√∫n... ($i/60)"
            sleep 5
          done

          echo "üîß Desactivando animaciones..."
          adb shell settings put global window_animation_scale 0 &
          adb shell settings put global transition_animation_scale 0 &
          adb shell settings put global animator_duration_scale 0 &

          sleep 10
          echo "‚úî Emulador listo para pruebas"

      # 8. Ver dispositivos (debug)
      - name: Verificar emulador
        run: |
          flutter devices
          adb devices

      # 9. Ejecutar pruebas de integraci√≥n
      - name: Ejecutar test de integraci√≥n
        run: flutter test integration_test/festivities_test.dart

      # 10. Cerrar emulador siempre (aunque falle)
      - name: Apagar emulador
        if: always()
        run: adb emu kill
