name: Flutter Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"

      - name: Install dependencies
        run: flutter pub get

      - name: Run integration tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: arm64-v8a  # â† Cambiar a ARM
          profile: pixel_4
          force-avd-creation: false
          disable-animations: true
          emulator-options: -no-audio -no-window -gpu swiftshader_indirect -no-snapshot -no-boot-anim -memory 2048 -partition-size 1024
          script: |
            echo "ğŸ“± Dispositivos detectados:"
            flutter devices
            echo "ğŸ”§ Instalando app..."
            flutter install
            echo "ğŸ§ª Ejecutando pruebas..."
            flutter test integration_test/festivities_test.dart