name: Flutter CI - Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  android-integration-test:
    runs-on: macos-latest
    timeout-minutes: 35

    steps:
      # 1. Descargar repositorio
      - uses: actions/checkout@v4

      # 2. Instalar Java (Requerido por Gradle/Android)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Instalar Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      # 4. Dependencias Flutter
      - name: Instalar dependencias Flutter
        run: flutter pub get

      # 5. Instalar Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 6. Crear e iniciar emulador x86_64 (FUNCIONA EN GITHUB)
      - name: Crear e iniciar emulador Android (x86_64)
        run: |
          echo "üì¶ Instalando system image..."
          echo "y" | sdkmanager --install "system-images;android-30;google_apis;x86_64"

          echo "üõ† Creando AVD..."
          echo "no" | avdmanager create avd -n TestDevice -k "system-images;android-30;google_apis;x86_64" -d pixel_4

          echo "üöÄ Iniciando emulador..."
          nohup emulator -avd TestDevice -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim &

          echo "‚åõ Esperando que ADB detecte el dispositivo..."
          adb wait-for-device

      # 7. Esperar boot completo
      - name: Esperar a que Android termine de bootear
        run: |
          echo "‚åõ Esperando boot del emulador..."
          for i in {1..60}; do
            BOOT=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [ "$BOOT" = "1" ]; then
              echo "üéâ Android est√° listo"
              break
            fi
            echo "‚è≥ Intento $i/60"
            sleep 5
          done

          echo "üîß Desactivando animaciones..."
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      # 8. Verificar dispositivos conectados (Debug)
      - name: Verificar emulador y dispositivos
        run: |
          flutter devices
          adb devices

      # 9. Ejecutar pruebas de integraci√≥n
      - name: Ejecutar test de integraci√≥n
        run: flutter test integration_test/app_test.dart

      # 10. Apagar emulador siempre
      - name: Apagar emulador
        if: always()
        run: adb emu kill
